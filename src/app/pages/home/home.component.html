<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- CABECERA -->
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">SJSERVI</h1>
        <!-- OPCIONES DEL LADO DERECHO -->
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <div mat-card-avatar class="example-header-image"></div>
        </button>
        <button mat-icon-button>
            <mat-icon>notification_important</mat-icon>
        </button>
        <button mat-icon-button (click)="logout()">
            <mat-icon>login</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <!-- MENU -->
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <!--<mat-nav-list>
                <a mat-list-item *ngFor="let nav of Rutas" routerLink={{nav.ruta}}
                    [routerLinkActive]="'active'">{{nav.nombreRuta}}</a>
            </mat-nav-list>-->
            <mat-nav-list>
                <span *ngFor="let item of menu">
                  <span *ngIf="item.children && item.children.length > 0">
                    <mat-accordion>
                      <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            <!-- Cabeceras del submenu -->
                            <div fxLayout="row" fxLayoutAlign="space-between center" > 
                              <mat-icon>{{item.iconName}}</mat-icon>
                              {{item.displayName}}
                            </div>
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <span *ngFor="let child of item.children">
                          <mat-list-item routerLink={{child.route}}>
                            <!-- Entradas de cada submenÃº  -->
                            <div fxLayout="row" fxLayoutAlign="space-between center" > 
                              <mat-icon>{{child.iconName}}</mat-icon>
                              {{child.displayName}}
                            </div>
                          </mat-list-item>
                        </span>
                      </mat-expansion-panel>
                    </mat-accordion>
                  </span>
                  <span *ngIf="!item.children || item.children.length === 0">
                    <mat-list-item routerLink={{item.route}}>
                      <!-- Entradas principales -->
                      <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-icon>{{item.iconName}}</mat-icon>
                        {{item.displayName}}
                      </div>
                    </mat-list-item>
                  </span>
                </span>
            </mat-nav-list>
        </mat-sidenav>

        <!-- CONTENIDO -->
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
