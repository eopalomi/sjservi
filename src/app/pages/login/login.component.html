<mat-card  class="mat-elevation-z4">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)='login(loginForm)' #loginForm="ngForm">
      <mat-form-field>
        <input  matInput
                type="text"
                name="usuario"
                minlength="6"
                required
                [(ngModel)]="usuario.nombre"
                placeholder="Usuario">
      </mat-form-field>
      <mat-form-field>
        <input  matInput
                type="password"
                name="password"
                minlength="6"
                required
                [(ngModel)]="usuario.password"
                placeholder="ContraseÃ±a">
      </mat-form-field>
      <div class="button">
        <button type="submit" 
                mat-raised-button 
                color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
