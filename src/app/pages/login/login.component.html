<mat-card  class="mat-elevation-z4">
  <img  src="https://i.imgur.com/1l2o4Iu.png" style="display: block; margin-left: auto; margin-right: auto; padding: 20px;" >
  <mat-card-content class="mat-elevation-z3" style="padding: 10px; border-radius: 2px;">
    <form (ngSubmit)='login(loginForm)' #loginForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input  matInput
                type="text"
                name="usuario"
                minlength="6"
                required
                [(ngModel)]="usuario.nombre"
                placeholder="Usuario">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input  matInput
                type="password"
                name="password"
                minlength="6"
                required
                [(ngModel)]="usuario.password"
                placeholder="Contraseña">
      </mat-form-field>
      <div class="button">
        <button type="submit" 
                mat-raised-button 
                color="primary"
                style="width : 100%;">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
